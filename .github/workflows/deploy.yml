name: Deploy to Hostinger

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Deploy
        env:
          HOSTINGER_SSH_HOST: ${{ secrets.HOSTINGER_SSH_HOST }}
          HOSTINGER_SSH_USER: ${{ secrets.HOSTINGER_SSH_USER }}
          HOSTINGER_SSH_KEY: ${{ secrets.HOSTINGER_SSH_KEY }}
        run: |
          scp -i $HOSTINGER_SSH_KEY -r . $HOSTINGER_SSH_USER@$HOSTINGER_SSH_HOST:/path/to/your/project
          ssh -i $HOSTINGER_SSH_KEY $HOSTINGER_SSH_USER@$HOSTINGER_SSH_HOST << 'EOF'
            cd /path/to/your/project
            npm install --production
            npm run start
          EOF
